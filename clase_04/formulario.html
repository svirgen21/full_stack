    <h1>
        Formulario de Registros
    </h1>

    <!-- son los únicos elementos que permiten al usuario introducir datos -->
    <!-- todos los formularios necesitan el elemento form: es el contedor padre -->
     <!-- action: es el archivo donde el form enviará los datos que el usuario envía -->
      <!-- metodo: la forma en la que enviamos los datos -->

        <form action="submit_form.php" method="post">
            <!-- label: info para el user -->
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" name="nombre" minlength="3" maxlength="5" placeholder="Pep o María" required>
            <br>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="0" max="100" placeholder="entre 0 y 100" required>
            <br>
            <label for="pais">País:</label>
            <select name="pais" id="pais" required>
                <option value="argentina">Argentina</option>
                <option value="chile">Chile</option>
                <option value="panama">Panamá</option>
                <option value="brasil">Brasil</option>
            </select>
            <br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="pepe@gmail.com" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" maxlength="8">
            <br>
            <button type="submit">Enviar Datos</button>
            <button type="reset">Borrar Datos</button>
        </form>






</body>
